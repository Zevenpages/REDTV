<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <rect width="500" height="400" fill="#F5F5F5" rx="8" />
  
  <!-- Building Shapes -->
  <rect x="100" y="120" width="300" height="200" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" rx="4" />
  <rect x="150" y="170" width="70" height="150" fill="#FF0000" opacity="0.8" />
  <rect x="240" y="150" width="90" height="170" fill="#FF0000" opacity="0.6" />
  <rect x="350" y="190" width="40" height="130" fill="#FF0000" opacity="0.4" />
  
  <!-- Antenna Tower -->
  <line x1="400" y1="190" x2="400" y2="80" stroke="#666666" stroke-width="4" />
  <line x1="390" y1="90" x2="410" y2="90" stroke="#666666" stroke-width="2" />
  <line x1="385" y1="110" x2="415" y2="110" stroke="#666666" stroke-width="2" />
  <line x1="380" y1="130" x2="420" y2="130" stroke="#666666" stroke-width="2" />
  <circle cx="400" cy="80" r="6" fill="#FF0000" />
  
  <!-- Signal Waves -->
  <path d="M420,80 Q440,60 460,80" stroke="#FF0000" stroke-width="2" fill="none" />
  <path d="M425,75 Q450,50 475,75" stroke="#FF0000" stroke-width="2" fill="none" opacity="0.7" />
  <path d="M430,70 Q460,40 490,70" stroke="#FF0000" stroke-width="2" fill="none" opacity="0.4" />
  
  <!-- Ground -->
  <rect x="50" y="320" width="400" height="5" fill="#CCCCCC" rx="2" />
  
  <!-- Company Name -->
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A1A1A" text-anchor="middle">RED TV S.R.L.</text>
</svg> 