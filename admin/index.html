<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RED TV</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/svg+xml">
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .admin-login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-logo img {
            height: 50px;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .admin-login-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #cc0000;
        }

        .btn-login:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .login-error {
            color: var(--primary-red);
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            border-left: 4px solid var(--primary-red);
        }

        .login-success {
            color: #2e7d32;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            border-left: 4px solid #4caf50;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-logo">
            <img src="../assets/logo.svg" alt="RED TV Logo">
        </div>
        <h1>Panel de Administración</h1>
        <form id="admin-login-form" class="admin-login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn-login" id="login-btn">
                <span id="login-text">Iniciar Sesión</span>
                <span id="login-loading" class="material-icons" style="display: none; font-size: 16px; margin-left: 5px;">sync</span>
            </button>
            <div id="login-error" class="login-error">Usuario o contraseña incorrectos</div>
            <div id="login-success" class="login-success">Iniciando sesión...</div>
        </form>

        <div class="back-to-site">
            <a href="../index.html">← Volver al sitio</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('admin-login-form');
            const loginError = document.getElementById('login-error');
            const loginSuccess = document.getElementById('login-success');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Hide previous messages
                loginError.style.display = 'none';
                loginSuccess.style.display = 'none';
                
                // Validate inputs
                if (!username || !password) {
                    showError('Por favor complete todos los campos');
                    return;
                }
                
                // Show loading state
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline';
                
                // Simulate authentication delay
                setTimeout(() => {
                    // Hard-coded credentials (admin/123)
                    if (username === 'admin' && password === 'admin') {
                        // Show success message
                        loginSuccess.style.display = 'block';
                        
                        // Redirect to database dashboard after short delay
                        setTimeout(() => {
                            window.location.href = 'dashboard-db.html';
                        }, 1000);
                    } else {
                        // Show error message
                        showError('Usuario o contraseña incorrectos');
                        resetLoginButton();
                    }
                }, 800); // Simulate network delay
            });
            
            function showError(message) {
                loginError.textContent = message;
                loginError.style.display = 'block';
                resetLoginButton();
            }
            
            function resetLoginButton() {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }

            // Auto-focus username field
            document.getElementById('username').focus();

            // Add keyboard shortcut for quick login (Ctrl+Shift+L)
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                    e.preventDefault();
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = '123';
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
